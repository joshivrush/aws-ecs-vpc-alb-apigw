AWSTemplateFormatVersion: "2010-09-09"
Description: ECS Task Definition
#------------------------------------------------------
# Parameters
#------------------------------------------------------
Parameters:
  EcrRepoName:
    Type: String 
    Description: Name of the ecr repo
    Default: ui-qa
#------------------------------------------------------
# Resources: task role, task execution role 
#------------------------------------------------------
Resources:
  TaskRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "enable exec into task" 
          - id: W28
            reason: "use expicit post-fix task role name"
    Properties:
      RoleName: 
        !Sub ${AWS::StackName}-TaskRole
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ssmmessages:CreateControlChannel"
                  - "ssmmessages:CreateDataChannel"
                  - "ssmmessages:OpenControlChannel"
                  - "ssmmessages:OpenDataChannel"
                Resource: "*"

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28
            reason: "use expicit post-fix task role name"
    Properties:
      RoleName: !Sub ${AWS::StackName}-TaskExecutionRole
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  #------------------------------------------------------
  # Task Definition 
  #------------------------------------------------------
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Ref EcrRepoName
      TaskRoleArn: !GetAtt TaskRole.Arn
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 256
      Memory: 512
      ContainerDefinitions:
        - Name: !Ref EcrRepoName 
          Image: 762164109654.dkr.ecr.us-east-1.amazonaws.com/qa/ui:fd54bff-2024-12-13-08-23
          PortMappings:
            - ContainerPort: 80
          Privileged: false
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /fargate/service/def/qa/ui
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: !Ref EcrRepoName
  LogGroup:
    Type: AWS::Logs::LogGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84
            reason: "skip using KMS"
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: 
        !Sub 
          - "/fargate/service/def/qa/ui"
          - EcrRepoName: !Ref EcrRepoName
      RetentionInDays: 14

#------------------------------------------------------
# Outputs 
#------------------------------------------------------
Outputs:
  TaskDefinition:
    Description: Task Definition
    Value: !Ref TaskDefinition
    Export:
      Name: !Sub "${AWS::StackName}-task-def"
  TaskRole:
    Description: Task Role
    Value: !Ref TaskRole
    Export:
      Name: !Sub "${AWS::StackName}-task-role"
  TaskExecutionRole:
    Description: Task Execution Role
    Value: !Ref TaskExecutionRole
    Export:
      Name: !Sub "${AWS::StackName}-task-execution-role"